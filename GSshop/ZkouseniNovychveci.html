<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://api-ssps.cajthaml.eu/file/global/css/reset_ld9mrCCm.css">
    <style>
        body {
            width: 100vw;
            height: 100vh;
        }
        
        .Parallelogram {
            width: 150px;
            height: 70px;
            margin-left: auto;
            margin-right: auto;
            background-color: blue;
            transform: skew(-20deg);
            /* box-shadow: black 10px 10px 1px; */
            color: white;
            filter: drop-shadow(10px 10px 3px #000);
        }
        
        .TextInText {
            display: flex;
            flex-direction: row;
            width: 50%;
            height: 30%;
            background-color: orange;
        }
        
        .OneText {
            width: 0.5%;
            height: 100%;
            font-size: 3em;
            color: white;
        }
        
        .SecondText {
            width: 5%;
            height: 100%;
            font-size: 3em;
        }
    </style>
</head>

<body>
    <div class="Parallelogram">
        <p>Just tryin'</p>
    </div>
    <div class="TextInText">
        <div class="OneText">Text</div>
        <div class="SecondText">Text</div>
    </div>
</body>

</html>
